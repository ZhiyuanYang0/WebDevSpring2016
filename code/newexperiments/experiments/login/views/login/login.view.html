<h2>Login</h2>

<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="johndoe">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="p@ssw0rd">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(user)" class="btn btn-primary btn-block">Login</button>
        </div>
    </div>
</div>
