<!DOCTYPE html>
<html>
    <head>
        <title>Manipulating the DOM with jQuery</title>
        <script src = "../js/jquery-1.12.1.min.js">
        </script>
        <!--<style>-->
            <!--h1 {background-color : red};-->
        <!--</style>-->
        <script>
            $(init);

            function init() {
                //alert("change");
                $("h1").html("Changing HTML content with jQuery");

                //alert("change");
                $("body").append("<h2>Appending content with jQuery</h2>");

                //alert("change");
                var ul = $("<ul>");
                for (var i = 0; i < 10; i++) {
                    var li = $("<li>");
                    li.append("Line Item " + i);
                    ul.append(li);
                }
                $("body").append(ul);

                $("p")
                        .css("color", "white")
                        .css("background-color", "red");

                $("#p2")
                        .css({"color" : "white",
                              "background-color" : "blue"});


            }
        </script>
    </head>

    <body>
        <h1>Welcome to jQuery</h1>
        <p>This is a paragraph</p>
        <p id="p2">This is a paragraph</p>
    </body>
</html>

//DOM: Document Object Module
