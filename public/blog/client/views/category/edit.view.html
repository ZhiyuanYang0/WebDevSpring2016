<h1 style="text-align: center">Add Category</h1>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
<div ng-show="error"  class="alert alert-danger"  role="alert">{{error}}</div>

<div class='row'>
    <div class='col-xs-12'>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputTopic" class="col-sm-2 control-label">Topic: </label>
                <div class="col-sm-8">
                    <input ng-model="category" type="text" class="form-control" id="inputTopic" placeholder="Topic">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button ng-click="createCategory(category)" type="submit" class="btn btn-default">Create Category</button>
                </div>
            </div>
        </form>
        <div class="col-xs-4 col-xs-offset-4">
            [ <a href="#home">Cancel request and return to articles listing</a> ]
        </div>
    </div>
</div>
