<h2>Login</h2>

<div ng-show="model.error"  class="alert alert-danger"  role="alert">{{model.error}}</div>

<input ng-model="model.user.username"
       class="form-control"
       placeholder="username"/>
<input ng-model="model.user.password"
       type="password"
       placeholder="password"
       class="form-control"/>

<button ng-click="model.login(model.user);" class="btn btn-primary btn-block">Login</button>
