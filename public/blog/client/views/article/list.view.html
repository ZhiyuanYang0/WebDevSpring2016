<h1 align="center">Listing all articles</h1>

<div ng-repeat="article in articles">
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="well well-lg">
            <div class="article-title">
                <a href="#/article/{{article._id}}">{{article.title}}</a>
            </div>

            <div class="article-body">
                {{article.body}}
                <div class="article-meta-details">
                    <small>
                        Created by: Starfall,
                        about 2 months ago,
                        last updated: 20days ago
                    </small>
                </div>
            </div>
            <p>Categories: <span class="badge">
                <a href="#">waterzone</a>
            </span></p>
            <div class="article-actions">
                <a class="btn btn-xs btn-primary" href="#">Edit this article</a>
                <a class="btn btn-xs btn-danger" href="#">Delete this article</a>
            </div>

        </div>
    </div>
</div>
</div>
