<h1>Article</h1>

<div class="container">


    <h2 align="center">{{article.title}}</h2>

    <div class="well col-xs-8 col-xs-offset-2">
        <ul class="listing">
            <div class="row center">
                <div class="col-md-4 col-md-offset-4">
                    <li>Created by:</li>
                    <li><a href="/users/1"><img alt="Starfall" class="img-circle" src="https://secure.gravatar.com/avatar/69b6778a22d5604808192a5e986212d9?s=80" /></a></li>
                    <li class="article-title">
                        <a href="/users/1">Starfall</a>
                    </li>
                    <li>
                        <small>6 articles</small>
                    </li>
                </div>
            </div>
        </ul>
        <h4 class="center description"><strong>Description</strong></h4>
        <hr>

        <p>{{article.body}}</p>

        <p>Categories: <span class="badge">
            <a href="/categories/3">Water Zone</a> &nbsp;
        </span></p>

        <div class="article-actions">
            <a class="btn btn-s btn-primary" href="#">Edit this article</a>
            <a class="btn btn-s btn-danger" href="#">Delete this article</a>
            <a class="btn btn-s btn-success" href="#article">View all articles</a>
        </div>
    </div>




    </div>
