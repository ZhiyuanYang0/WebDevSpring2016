<h1 style="text-align: center">Edit Article</h1>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
<div ng-show="error"  class="alert alert-danger"  role="alert">{{error}}</div>

<div class='row'>
    <div class='col-xs-12'>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title: </label>
                <div class="col-sm-8">
                    <input ng-model="article.title" type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBody" class="col-sm-2 control-label">Content: </label>
                <div class="col-sm-8">
                    <div text-angular ng-model="article.body" id="inputBody"></div>
                    <!--<textarea ng-model="article.body" class="form-control" id="inputBody" rows="10"></textarea>-->
                </div>
            </div>

            <div ng-if="topics.length > 0" class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Categories: </label>
                <div class="col-sm-8">
                    <div class="btn-group" role="group" aria-label="...">
                        <button ng-repeat="topic in topics" type="button" class="btn btn-default">{{topic}}</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Categories
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="category in categories">
                                <a ng-click="addCategory(category.category)" type="submit">{{category.category}}</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="clearCategories()" type="submit">Clear all categories</a></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button ng-click="createArticle(article)" type="submit" class="btn btn-default">Create Article</button>
                </div>
            </div>
        </form>
        <div class="col-xs-4 col-xs-offset-4">
            [ <a href="#home">Cancel request and return to articles listing</a> ]
        </div>
    </div>
</div>
