<h2>Register</h2>

<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error" class="alert alert-danger"  role="alert">{{model.error}}</div>

<input ng-model="model.user.username"
       class="form-control"
       placeholder="username"/>
<input ng-model="model.user.password"
       type="password"
       placeholder="password"
       class="form-control"/>
<input ng-model="model.user.password2"
       type="password"
       placeholder="verify password"
       class="form-control"/>

<button ng-click="model.register(model.user);"
        class="btn btn-primary btn-block">Register</button>
