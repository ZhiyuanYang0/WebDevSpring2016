<h2>Register</h2>

<input ng-model="model.user.username"
       class="form-control"
       placeholder="username"/>
<input ng-model="model.user.password"
       type="password"
       placeholder="password"
       class="form-control"/>
<input ng-model="model.user.password2"
       type="password"
       placeholder="verify password"
       class="form-control"/>

<button ng-click="model.register(model.user);" class="btn btn-primary btn-block">Register</button>
