<div ng-controller="LoginController">

        <h1 style="text-align: center">Login</h1>

        <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
        <div ng-show="error"  class="alert alert-danger"  role="alert">{{error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputName" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click="login(user)" type="submit" class="btn btn-default btn-block" role="button">Login</a>
            </div>
        </div>

    </form>

</div>
