<!DOCTYPE html>
<html lang="en" ng-app="TextAngularExample">
<head>
    <meta charset="UTF-8">
    <title>TextAngular</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
    <link href="css/textAngular.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="js/textAngular-rangy.min.js"></script>
    <script src="js/textAngular-sanitize.min.js"></script>
    <script src="js/textAngular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="TextAngularController">
<div class="container">
    <h1>textAngular</h1>
    Get from <a href="https://github.com/fraywing/textAngular/">GitHub</a>.
    Checkout the <a href="http://textangular.com/">demo</a>.

    <h2>Editor</h2>

    <div text-angular
         ng-model="htmlContent">
    </div>

    <h2>Raw HTML</h2>
    {{htmlContent}}

    <h2>Rendered</h2>
    <div ng-bind-html="htmlRender">
    </div>

</div>
</body>
</html>
